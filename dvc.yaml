stages:
  load_data:
    cmd: python src/load_data.py --config=param.yaml
    deps:
    - src/load_data.py
    - src/get_data.py
    - data_given/winequality.csv
    outs:
    - data/raw/winequality.csv

  split_data:
    cmd: python src/split.py --config=param.yaml
    deps:
    - src/get_data.py
    - data/raw/winequality.csv
    outs:
    - data/processed/train_data.csv
    - data/processed/test_data.csv